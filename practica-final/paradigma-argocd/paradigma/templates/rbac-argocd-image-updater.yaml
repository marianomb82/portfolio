apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-image-updater-secrets
  labels:
    {{- include "paradigma.labels" . | nindent 4 }}
rules:
- apiGroups: ["*"]
  resources: ["secrets"]
  verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-image-updater-secrets
  labels:
    {{- include "paradigma.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-image-updater-secrets
subjects:
- kind: ServiceAccount
  name: argocd-image-updater
  namespace: argocd
